<div class="body">
    {{#block "hero"}} {{/block}}
    {{#if category.image}}
        <img class="lazyload category-image" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage category.image 'zoom_size'}}">
    {{/if}}

    {{#if page_type '===' 'default'}}
        {{> components/custom/home-blocks}}
    {{/if}}

    <div class="container">
        {{#block "page"}} {{/block}}
    </div>
    {{> components/common/modal}}
</div>
